<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Training</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="background" class="background">

    </div>
    <section class="container-fluid py-5">
        <div class="container mx-auto text-center mb-5">
            <h1>JS Assignment</h1>
        </div>
        <div id="Assignment" class="container">
            <div class="row">
                <div class="col-4 mx-auto text-center">
                    <button class="btn btn-dark my-5 text-wrap" id="quest1">
                        Question 1 <br> (Arrange)
                    </button>
                    <p id="quest1Result" class="text-dark result fw-bold"></p>
                </div>
                <div class="col-4 mx-auto text-center">
                    <button class="btn btn-dark my-5 text-wrap" id="quest2">
                        Question 2 <br> (Frequency)
                    </button>
                    <p id="quest2Result" class="text-dark result fw-bold"></p>
                </div>
                <div class="col-4 mx-auto text-center">
                    <button class="btn btn-dark my-5 text-wrap" id="quest3">
                        Question 3 <br> (Colors)
                    </button>
                    <p id="quest3Result" class="text-dark result fw-bold"></p>
                </div>
                <div class="col-4 mx-auto text-center">
                    <button class="btn btn-dark my-5 text-wrap" id="quest4">
                        Question 4 <br> (Reverse)
                    </button>
                    <p id="quest4Result" class="text-dark result fw-bold"></p>
                </div>
                <div class="col-4 mx-auto text-center">
                    <button class="btn btn-dark my-5 text-wrap" id="quest5">
                        Question 5 <br> (Maximum)
                    </button>
                    <p id="quest5Result" class="text-dark result fw-bold"></p>
                </div>
                <div class="col-4 mx-auto text-center">
                    <button class="btn btn-dark my-5 text-wrap" id="quest6">
                        Question 6 <br> (Stars)
                    </button>
                    <p id="quest6Result" class="text-dark result fw-bold text-start ms-5"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
